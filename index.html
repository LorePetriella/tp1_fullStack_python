<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <!-- Barra de navegación usando Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/logo.jpg" alt="Logo" style="height: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#agenda">Agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about-us">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#videos">Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-carousel"> 
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/camarines.jpg" class="d-block w-100 active" alt="camarines">
              </div>
              <div class="carousel-item">
                <img src="./assets/setlist.jpg" class="d-block w-100" alt="setlist">
              </div>
              <div class="carousel-item">
                <img src="./assets/espaldas.jpg" class="d-block w-100" alt="show">
              </div>
              <div class="carousel-item">
                <img src="./assets/escenario.jpg" class="d-block w-100" alt="escenario">
              </div>
              <div class="carousel-item">
                <img src="./assets/solo.jpg" class="d-block w-100" alt="solo">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    </header>
    
    <!-- Sección Agenda de presentaciones -->
    <section id="agenda" class="full-height">
        <h2>Agenda de Presentaciones</h2>
       
    </section>
    
    <!-- Sección Nosotros -->
    <section id="about-us" class="full-height">
        <h2>Sobre Nosotros</h2>
       
    </section>
    
    <!-- Sección de Videos -->
    <section id="videos" class="full-height">
        <h2>Videos</h2>
       
       
    </section>
    
    <!-- Sección Contacto -->
    <section id="contact" class="full-height">
        <h2>Contacto</h2>
       
        <!-- Formulario de contacto o información adicional -->
    </section>
    
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Coro Rock!: Todos los derechos reservados
        </div>
    </footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./scripts.js"></script>    
</body>
</html>
